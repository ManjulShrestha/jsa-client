<!--<ng-container *access="{condition:['admin_dashboard'],requiredAll:true,redirect:true}">-->
<div class="theme-layout" id="scrollup">
  <div *ngIf="this.showLoader == true" class="page-loading">
    <img alt="" src="../assets/images/loader.gif"/>
  </div>
  <section>
    <div class="block no-padding" style="margin-top: 50px">
      <div class="container">
        <div class="row no-gape">
          <div class="col-lg-6 column">
            <div class="padding-left">
              <div class="manage-jobs-sec">
                <h3>Manage job titles</h3>
                <table>
                  <thead>
                  <tr>
                    <td>Id</td>
                    <td>Name</td>
                    <td class="pull-right">Action</td>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let jobtitle  of this.jobtitleList;">
                    <td *ngIf="!jobtitle.deleted">
                      <div class="table-list-title">
                        <h3><a title="">{{jobtitle.id}}</a></h3>

                      </div>
                    </td>
                    <td *ngIf="!jobtitle.deleted">
                      <div class="table-list-title">
                        <h3><a title="">{{jobtitle.nameEnglish}}</a></h3>

                      </div>
                    </td>

                    <td *ngIf="!jobtitle.deleted">
                      <ul class="action_job pull-right">
                        <li><span>Edit</span><a (click)="openPopup(jobtitle,jobModule,'agerange','edit')" title=""><i
                          class="la la-pencil"></i></a></li>

                      </ul>
                    </td>
                  </tr>
                  </tbody>
                </table>
                <a (click)="addjobtitle(jobModule)" class="add" setposition="right"
                   title=""><i
                  class="la la-plus-circle"></i> Add new</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <modal #jobModule>
    <modal-header>
      <h3>{{this.action | uppercase}} JOB TITLE</h3>
    </modal-header>

    <modal-content>
      <div *ngIf="jobtitle">
        <form (submit)="savejobtitle('save')"
              [formGroup]="jobtitleForm">
          <div *ngIf="!jobtitle.deleted">
            <div class="row">
              <div class="col-lg-10">
                <span class="pf-title">Name</span>
                <div class="pf-field">
                  <input [(ngModel)]="jobtitle.nameEnglish"
                         class="form-control"
                         formControlName="nameEnglish" required
                         type="text"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 division17button" style="float: right !important;">
            <button>
              Save
            </button>
          </div>
        </form>
      </div>
    </modal-content>

    <modal-footer>
      <button (click)="closeModal()" class="btn btn-primary">close</button>
    </modal-footer>
  </modal>
</div>
<!--</ng-container>-->
