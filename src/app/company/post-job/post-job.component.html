<ng-container *access="{condition:['company_dashboard'],requiredAll:true,redirect:true}">

  <div class="theme-layout webView" id="scrollup">
    <section class="overlape">

    </section>
    <section>
      <div class="block no-padding">
        <div class="container">
          <div class="row no-gape">
            <div class="col-lg-3 column border-right">
              <app-sidebar></app-sidebar>
            </div>
            <div class="col-lg-9 column">
              <div class="padding-left">
                <div class="profile-title">
                  <h3>Post a New Job</h3>
                  <div class="steps-sec">
                    <div class="step active">
                      <p><i class="la la-info"></i></p>
                      <span>Information</span>
                    </div>
                    <div class="step">
                      <p><i class="la la-cc-mastercard"></i></p>
                      <span>Package & Payments</span>
                    </div>
                    <div class="step">
                      <p><i class="la  la-check-circle"></i></p>
                      <span>Done</span>
                    </div>
                  </div>
                </div>
                <div class="profile-form-edit">
                  <form [formGroup]="jobForm">
                    <div class="row">
                      <div class="col-lg-12">
                        <span class="pf-title">Job Title</span>
                        <div class="pf-field">
                          <angular2-multiselect [data]="jobTitle" [(ngModel)]="selectedJobTitle"
                            [settings]="dropdownSettings" formControlName="jobTitle">
                          </angular2-multiselect>
                        </div>
                      </div>
                      <div class="col-lg-12">
                        <span class="pf-title">Description</span>
                        <div class="pf-field">
                          <textarea [(ngModel)]="job.description" type="text" class="form-control"
                            formControlName="description" placeholder="Job description"></textarea>
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <span class="pf-title">Email</span>
                        <div class="pf-field">
                          <input [(ngModel)]="job.email" type="text" class="form-control" formControlName="email"
                            placeholder="Email">
                        </div>
                      </div>
                      <div class="col-lg-6">
                      </div>
                      <div class="col-lg-6">
                        <span class="pf-title">Job Type</span>
                        <div class="pf-field">
                          <angular2-multiselect [data]="jobType" [(ngModel)]="selectedJobType"
                            [settings]="dropdownSettings" formControlName="jobType">
                          </angular2-multiselect>
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <span class="pf-title">Categories</span>
                        <div class="pf-field">
                          <angular2-multiselect [data]="category" [(ngModel)]="selectedCategory"
                            [settings]="dropdownSettings" formControlName="category">
                          </angular2-multiselect>
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <span class="pf-title">Offered Salary</span>
                        <div class="pf-field">
                          <angular2-multiselect [data]="salary" [(ngModel)]="selectedSalary"
                            [settings]="dropdownSettings" formControlName="salary">
                          </angular2-multiselect>
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <span class="pf-title">Career Level</span>
                        <div class="pf-field">
                          <angular2-multiselect [data]="careerLevel" [(ngModel)]="selectedCareerLevel"
                            [settings]="dropdownSettings" formControlName="careerLevel">
                          </angular2-multiselect>
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <span class="pf-title">Experience</span>
                        <div class="pf-field">
                          <angular2-multiselect [data]="experience" [(ngModel)]="selectedExperience"
                            [settings]="dropdownSettings" formControlName="experience">
                          </angular2-multiselect>
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <span class="pf-title">Gender</span>
                        <div class="pf-field">
                          <angular2-multiselect [data]="gender" [(ngModel)]="selectedGender"
                            [settings]="dropdownSettings" formControlName="gender">
                          </angular2-multiselect>
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <span class="pf-title">Industry</span>
                        <div class="pf-field">
                          <angular2-multiselect [data]="industry" [(ngModel)]="selectedIndustry"
                            [settings]="dropdownSettings" formControlName="industry">
                          </angular2-multiselect>
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <span class="pf-title">Qualification</span>
                        <div class="pf-field">
                          <angular2-multiselect [data]="qualification" [(ngModel)]="selectedQualification"
                            [settings]="dropdownSettings" formControlName="qualification">
                          </angular2-multiselect>
                        </div>
                      </div>
                      <div class="col-lg-12">
                        <span class="pf-title">Application Deadline Date</span>
                        <div class="pf-field">
                          <input [(ngModel)]="job.applicationDeadline" class="form-control" [owlDateTime]="dt1"
                            [owlDateTimeTrigger]="dt1" formControlName="deadline" placeholder="Application Deadline">
                          <owl-date-time pickerType="calendar" #dt1></owl-date-time>
                        </div>
                      </div>
                      <div class="col-lg-12">
                        <span class="pf-title">Skill Requirements</span>
                        <div class="pf-field">
                          <angular2-multiselect [data]="skill" [(ngModel)]="selectedSkill"
                            [settings]="dropDownSettingsSkill" (onAddFilterNewItem)="onAddItem($event)"
                            formControlName="skills">
                          </angular2-multiselect>
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <span class="pf-title">Country</span>
                        <div class="pf-field">
                          <angular2-multiselect [data]="country" [(ngModel)]="selectedCountry"
                            [settings]="dropdownSettings" formControlName="country">
                          </angular2-multiselect>
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <span class="pf-title">City</span>
                        <div class="pf-field">
                          <angular2-multiselect [data]="city" [(ngModel)]="selectedCity" [settings]="dropdownSettings"
                            formControlName="city">
                          </angular2-multiselect>
                        </div>
                      </div>
                      <div class="col-lg-12">
                        <span class="pf-title">Complete Address</span>
                        <div class="pf-field">
                          <textarea [(ngModel)]="job.completeAddress" type="text" class="form-control"
                            formControlName="completeAddress"
                            placeholder="Collins Street West, Victoria 8007, Australia."></textarea>
                        </div>
                      </div>

                    </div>

                    <div class="contact-edit">

                      <div class="row">
                        <!--<div class="col-lg-6">
                          <span class="pf-title">Find On Map</span>
                          <div class="pf-field">
                            <input [(ngModel)]="job.mapDetail" type="text" class="form-control"
                              formControlName="mapDetail" placeholder="Collins Street West, Victoria 8007, Australia.">
                          </div>
                        </div>
                        <div class="col-lg-3">
                          <span class="pf-title">Latitude</span>
                          <div class="pf-field">
                            <input [(ngModel)]="job.latitude" type="number" class="form-control"
                              formControlName="latitude" placeholder="41.1589">
                          </div>
                        </div>
                        <div class="col-lg-3">
                          <span class="pf-title">Longitude</span>
                          <div class="pf-field">
                            <input [(ngModel)]="job.longitude" type="number" class="form-control"
                              formControlName="longitude" placeholder="21.1589">
                          </div>
                        </div>     -->
                        <div class="col-lg-12">
                          <button type="button" (click)="submit($event)">Save</button>
                        </div>
                      </div>

                    </div>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>

</ng-container>
